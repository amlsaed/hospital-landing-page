<style>
.main-div{
    height: 100vh;
    overflow: hidden;
    transition: all 1s ease-in-out;
}
.main-div:hover .ctrls{
  display: block;
}
.main-div:hover .arrows{
  display: block;
}
.ctrls{
    position:absolute;
    z-index: 999;
    top:10px;
    right:10px;
    display: none;
    transition: all 1s ease-in-out;
   

}
.ctrls ul{
    list-style: none;
}
.ctrls button{
    color: #111;
    background: transparent;
    border:none;
    cursor: pointer;
    padding: 10px;
    font-size: 18px;
    outline: none;
}
.gallery-slider img{
    width: 70%;
    min-width: 30%;
    max-width: 100%;
    height: 100vh;
    margin: 0 auto;
    
}
.arrows{
    position:absolute;
    z-index: 999;
    top:50%;
    cursor: pointer;
    width: 100%;
    display: none;
    transition: all 1s ease-in-out;
}
.arrows button{
    background:transparent;
    border:none;
    color:#111;
    outline: none;
    cursor: pointer;
    transition: 1ll 1s ease;

}
.arrows button:hover{
    opacity: .7;
}
.nextbtn{
  position:inherit;
  left:50px;
}
.prevbtn{
    position:inherit;
  right:80px;
}
.socil-share{
    position:absolute;
    background: #fff;
    top:44px;
    right:20%;
}
.socil-share ul{
    list-style: none;
    padding-inline-start: 0;
    padding:15px;
}
.socil-share i{
    height: 20px;
    width: 20px;
    border-radius:50% ;
    background: #333;
    color:#fff;
    font-size: 10px;
    padding: 5px;
    margin-right:5px
}
</style>










</head>
<body>




<div class="container-fluid main-div"> 
    <div class="row">
          <div class="col">
            <div class="ctrls" id="ctrls">
                <ul class="d-flex">
                    <!-- social media -->
                    <li class="dropdown">
                        <!-- share on social media -->
                        <button lass="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-share-alt"></i>
                       </button>
                       <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#"><i class="fab fa-facebook-f"></i>facebook</a>
                        <a class="dropdown-item" href="#"><i class="fab fa-linkedin-in"></i>linkedin</a>
                        <a class="dropdown-item" href="#"><i class="fab fa-pinterest-p"></i>pinterest</a>
                        <a class="dropdown-item" href="#"><i class="fab fa-twitter"></i>twitter</a>
                      </div>
                    </li>
                    <!-- resit size -->
                    <li>
                        <button onclick="resit()"><i class="fas fa-redo-alt"></i></button>
                    </li>
                    <!-- zoom out -->
                    <li>
                         <!-- zoom out -->
                         <button onclick="zoomout()"><i class="fas fa-search-minus"></i></button>
                    </li>
                    <!-- zoom in -->
                    <li>
                         <button onclick="zoomin()"><i class="fas fa-search-plus"></i></button>
                    </li>
                     <!-- full screen -->
                    <li>   
                        <button onclick="openFullscreen()"><i class="fas fa-expand"></i></i></button>
                    </li>
                     <!-- play imgs -->
                    <li>     
                        <button><i class="far fa-play-circle"></i></button>
                    </li>
                     <!-- close -->
                    <li> 
                     <button onclick="window.location.href='index.html'"><i class="fas fa-times"></i></button>
                    </li>
                        
                       
                       
                        
                        <!-- <button><i class="fas fa-compress"></i></i></button> -->
                        
                        
                    
                    
                </ul>
            </div>
            <div class="col-12 gallery-slider d-flex justiy-content-center align-items-center" id="gallery-slider">
                <img src="./imgs/project1.jpg " class="" draggable="false" id="imgzoom">
            </div>
            <div class="arrows">
                <button class="nextbtn"><i class="fas fa-arrow-left"></i></button>
                <button class="prevbtn"><i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
    </div>
    

    
</div>

<script>
    function zoomout(){
          var zoom = document.getElementById("imgzoom");
          var imgwidth = zoom.clientWidth;
          zoom.style.width= (imgwidth - 100) + "px"
     }
     function zoomin(){
          var zoom = document.getElementById("imgzoom");
          var imgwidth = zoom.clientWidth;
          zoom.style.width= (imgwidth + 100) + "px"
     }
     function openFullscreen() {
 var elem = document.getElementById("imgzoom");
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
function resit(){
    var resetimg = document.getElementById("imgzoom");
          resetimg.style.width=  "75%"
}
</script>
